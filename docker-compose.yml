version: '3.8'

services:
  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fitnesspro-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGO_URI=mongodb://mongodb:27017/fitness_tracker
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_key}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
    depends_on:
      - mongodb
      - redis
    networks:
      - fitnesspro-network

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: fitnesspro-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - fitnesspro-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fitnesspro-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - fitnesspro-network

volumes:
  mongodb_data:
  redis_data:


networks:
  fitnesspro-network:
    driver: bridge
