<div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 80vh;">
    <div class="card fade-in" style="width: 100%; max-width: 400px;">
        <h2 class="text-gradient" style="text-align: center; margin-bottom: 30px; font-size: 2rem;">Register</h2>
        <form id="register-form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" class="form-control" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" class="form-control" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required placeholder="Choose a password">
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="margin-top: 20px;">
                Create Account <i class="fas fa-user-plus" style="margin-left: 8px;"></i>
            </button>
        </form>
        <p style="text-align: center; margin-top: 20px; color: var(--text-secondary);">
            Already have an account? <a href="#/login">Login</a>
        </p>
    </div>
</div>
