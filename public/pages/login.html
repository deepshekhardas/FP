<div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 80vh;">
    <div class="card fade-in" style="width: 100%; max-width: 400px;">
        <h2 class="text-gradient" style="text-align: center; margin-bottom: 30px; font-size: 2rem;">Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" class="form-control" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="margin-top: 20px;">
                Login <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
            </button>
        </form>
        <p style="text-align: center; margin-top: 20px; color: var(--text-secondary);">
            Don't have an account? <a href="#/register">Register</a>
        </p>
    </div>
</div>
