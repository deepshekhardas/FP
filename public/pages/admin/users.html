<div class="container fade-in">
    <div class="dashboard-header" style="margin-bottom: 30px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1 class="text-gradient" style="font-size: 2rem; margin-bottom: 0.5rem;">User Management</h1>
                <p class="text-secondary">View, edit, and manage all platform users</p>
            </div>
            <a href="#/admin" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <!-- Search and Filters -->
    <div class="card" style="margin-bottom: 20px;">
        <div style="display: flex; gap: 15px; align-items: center;">
            <div style="flex: 1;">
                <input type="text" id="user-search" class="form-control" placeholder="Search by name or email..." />
            </div>
            <select id="tier-filter" class="form-control" style="width: auto;">
                <option value="">All Tiers</option>
                <option value="free">Free</option>
                <option value="pro">Pro</option>
                <option value="premium">Premium</option>
            </select>
            <button class="btn btn-primary" onclick="searchUsers()">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
    </div>

    <!-- Users Table -->
    <div class="card">
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr style="border-bottom: 1px solid var(--border-color);">
                    <th style="text-align: left; padding: 12px 8px; color: var(--text-secondary);">User</th>
                    <th style="text-align: left; padding: 12px 8px; color: var(--text-secondary);">Email</th>
                    <th style="text-align: left; padding: 12px 8px; color: var(--text-secondary);">Joined</th>
                    <th style="text-align: center; padding: 12px 8px; color: var(--text-secondary);">Tier</th>
                    <th style="text-align: center; padding: 12px 8px; color: var(--text-secondary);">Status</th>
                    <th style="text-align: center; padding: 12px 8px; color: var(--text-secondary);">Actions</th>
                </tr>
            </thead>
            <tbody id="users-table-body">
                <tr>
                    <td colspan="6" style="text-align: center; padding: 40px; color: var(--text-muted);">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>Loading users...</p>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div id="pagination" style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="delete-modal" class="modal" style="display: none;">
    <div class="modal-content card" style="max-width: 400px; margin: 100px auto; text-align: center;">
        <h3 style="margin-bottom: 15px;">Confirm Delete</h3>
        <p style="margin-bottom: 20px; color: var(--text-secondary);">Are you sure you want to delete this user? This
            action cannot be undone.</p>
        <div style="display: flex; gap: 10px; justify-content: center;">
            <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
            <button class="btn" style="background: var(--danger-color); color: white;"
                onclick="confirmDelete()">Delete</button>
        </div>
    </div>
</div>
