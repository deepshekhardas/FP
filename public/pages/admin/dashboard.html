<div class="container fade-in">
    <div class="dashboard-header" style="margin-bottom: 30px;">
        <h1 class="text-gradient" style="font-size: 2.5rem; margin-bottom: 0.5rem;">Admin Dashboard</h1>
        <p class="text-secondary">Manage users and view platform analytics</p>
    </div>

    <!-- Stats Cards -->
    <div class="grid-dashboard" style="grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px;">
        <div class="card" style="text-align: center;">
            <i class="fas fa-users" style="font-size: 2rem; color: var(--primary-color); margin-bottom: 10px;"></i>
            <h2 id="stat-total-users" style="font-size: 2.5rem; margin: 0;">0</h2>
            <p class="text-secondary">Total Users</p>
        </div>
        <div class="card" style="text-align: center;">
            <i class="fas fa-user-plus" style="font-size: 2rem; color: var(--success-color); margin-bottom: 10px;"></i>
            <h2 id="stat-new-users" style="font-size: 2.5rem; margin: 0;">0</h2>
            <p class="text-secondary">New This Month</p>
        </div>
        <div class="card" style="text-align: center;">
            <i class="fas fa-dumbbell" style="font-size: 2rem; color: var(--secondary-color); margin-bottom: 10px;"></i>
            <h2 id="stat-total-workouts" style="font-size: 2.5rem; margin: 0;">0</h2>
            <p class="text-secondary">Total Workouts</p>
        </div>
        <div class="card" style="text-align: center;">
            <i class="fas fa-bullseye" style="font-size: 2rem; color: var(--warning-color); margin-bottom: 10px;"></i>
            <h2 id="stat-total-goals" style="font-size: 2.5rem; margin: 0;">0</h2>
            <p class="text-secondary">Active Goals</p>
        </div>
    </div>

    <!-- Charts Row -->
    <div class="grid-dashboard" style="grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 30px;">
        <div class="card">
            <h3 style="margin-bottom: 20px;">User Signups (Last 30 Days)</h3>
            <div style="height: 300px;">
                <canvas id="signupsChart"></canvas>
            </div>
        </div>
        <div class="card">
            <h3 style="margin-bottom: 20px;">Quick Actions</h3>
            <div style="display: flex; flex-direction: column; gap: 15px;">
                <a href="#/admin/users" class="btn btn-primary btn-block">
                    <i class="fas fa-users-cog"></i> Manage Users
                </a>
                <a href="#/admin/analytics" class="btn btn-secondary btn-block">
                    <i class="fas fa-chart-line"></i> View Analytics
                </a>
                <button class="btn btn-secondary btn-block" onclick="exportData()">
                    <i class="fas fa-download"></i> Export Data
                </button>
            </div>
        </div>
    </div>

    <!-- Recent Users -->
    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3>Recent Users</h3>
            <a href="#/admin/users" class="btn btn-secondary" style="padding: 8px 16px; font-size: 0.85rem;">View
                All</a>
        </div>
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr style="border-bottom: 1px solid var(--border-color);">
                    <th style="text-align: left; padding: 12px 8px; color: var(--text-secondary);">Name</th>
                    <th style="text-align: left; padding: 12px 8px; color: var(--text-secondary);">Email</th>
                    <th style="text-align: left; padding: 12px 8px; color: var(--text-secondary);">Joined</th>
                    <th style="text-align: left; padding: 12px 8px; color: var(--text-secondary);">Tier</th>
                    <th style="text-align: center; padding: 12px 8px; color: var(--text-secondary);">Actions</th>
                </tr>
            </thead>
            <tbody id="recent-users-table">
                <tr>
                    <td colspan="5" style="text-align: center; padding: 20px; color: var(--text-muted);">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
